name: Build
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.2
      id: go
    - name: Check out code
      uses: actions/checkout@v3
    - name: Build
      run: |
         go build ./...
         go vet ./...